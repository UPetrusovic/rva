<mat-toolbar color="accent">
    <span class="title-center"> Korisnik usluge </span>
  </mat-toolbar>
  
  <div class="container mat-elavation-z8">
    <div class="filter-field">
      <mat-form-field subscriptSizing="dynamic">
        <input matInput placeholder="Pretrazi..." name="filterField" (keyup)="applyFilter($event)"/>
      </mat-form-field>
    </div>
    <mat-table matSort [dataSource]="dataSource" class="mat-cell">
  
      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="ime">
        <mat-header-cell mat-sort-header *matHeaderCellDef> Ime </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.ime}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prezime">
        <mat-header-cell  mat-sort-header *matHeaderCellDef> Prezime </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.prezime}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="maticniBroj">
        <mat-header-cell mat-sort-header *matHeaderCellDef> Maticni broj </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.maticniBroj}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="accent" (click)="openDialog(2, row.id, row.ime, row.prezime, row.maticniBroj)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="openDialog(3, row.id, row.ime, row.prezime, row.maticniBroj)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
    <mat-paginator [length]="15" [pageSize]="3" [pageSizeOptions]="[3,6,9]">
    </mat-paginator>
  </div>
