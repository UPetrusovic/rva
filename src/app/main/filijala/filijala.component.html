<mat-toolbar color="accent">
    <span class="title-center">Filijala</span>
  </mat-toolbar>
  
  <div class="container mat-elavation-z8">
    <div class="filter-field">
      <mat-form-field subscriptSizing="dynamic">
        <input matInput placeholder="Pretrazi..." name="filterField" (keyup)="applyFilter($event)"/>
      </mat-form-field>
    </div>
    <mat-table matSort [dataSource]="dataSource" class="mat-cell">
  
      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="adresa">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Adresa</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.adresa}}</mat-cell>
      </ng-container>
       
      <ng-container matColumnDef="brojPultova">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Broj pultova</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.brojPultova }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="posedujeSef">
        <mat-header-cell mat-sort-header *matHeaderCellDef>posedujeSef</mat-header-cell>
        <mat-cell [style.color]="row.posedujeSef ? 'green' : 'red'" *matCellDef="let row">{{ row.posedujeSef ? 'Da' : 'Ne' }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="banka">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Banka</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.banka.naziv }}</mat-cell>
      </ng-container>
  
     <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="accent" (click)="openDialog(2, row.id, row.adresa,
        row.brojPultova, row.posedujeSef, row.banka)">
          <mat-icon color="accent" aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.adresa,
        row.brojPultova, row.posedujeSef, row.banka)">
          <mat-icon color= "accent" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer;"
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectRow(row)">
    </mat-row>
  </mat-table>
  </div>
  <mat-paginator [length]="15" [pageSize]="3" [pageSizeOptions]="[3,6,9]">
  </mat-paginator>
  <div class="container mat-elevation-z8">
    <app-usluga *ngIf="parentSelectedFilijala"
    [childSelectedFilijala]="parentSelectedFilijala">
    </app-usluga>
    
  </div>
