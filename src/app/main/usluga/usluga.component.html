<mat-toolbar color="accent">
    <span class="title-center"> Usluga </span>
  </mat-toolbar>
  
  <div class="container mat-elavation-z8">
    <mat-table matSort [dataSource]="dataSource" class="mat-cell">
  
      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="naziv">
        <mat-header-cell mat-sort-header *matHeaderCellDef> Naziv </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.naziv}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="opisUsluge">
        <mat-header-cell  mat-sort-header *matHeaderCellDef> Opis usluge </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.opisUsluge}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="datumUgovora">
        <mat-header-cell mat-sort-header *matHeaderCellDef> Datum ugovora </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.datumUgovora  | date:'dd.MM.yyyy.' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="provizija">
        <mat-header-cell  mat-sort-header *matHeaderCellDef> Provizija </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.provizija}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="filijala">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Filijala</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.filijala.adresa }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="korisnikUsluge">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Korisnik Usluge</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.korisnikUsluge.ime }} {{row.korisnikUsluge.prezime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="accent" (click)="openDialog(2, row.id, row.naziv, row.opisUsluge, row.datumUgovora, row.provizija, row.filijala.adresa, row.korisnikUsluge.ime)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="openDialog(3, row.id, row.naziv, row.opisUsluge, row.datumUgovora, row.provizija, row.filijala.adresa, row.korisnikUsluge.ime)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
    <mat-paginator [length]="15" [pageSize]="3" [pageSizeOptions]="[3,6,9]">
    </mat-paginator>
  </div>
